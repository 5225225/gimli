
[package]
name = "gimli-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"

[dependencies.gimli]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "debug_info"
path = "fuzz_targets/debug_info.rs"

[[bin]]
name = "debug_abbrev"
path = "fuzz_targets/debug_abbrev.rs"

[[bin]]
name = "debug_line"
path = "fuzz_targets/debug_line.rs"
