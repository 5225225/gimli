[package]
authors = ["Nick Fitzgerald <fitzgen@gmail.com>", "Philip Craig <philipjcraig@gmail.com>"]
description = "A zero-copy DWARF debugging format parser."
documentation = "https://docs.rs/gimli"
keywords = ["DWARF", "debug", "ELF", "eh_frame"]
license = "Apache-2.0/MIT"
name = "gimli"
readme = "./README.md"
repository = "https://github.com/gimli-rs/gimli"
version = "0.13.0"

[dependencies]
arrayvec = "0.3.20"
byteorder = "1"
fallible-iterator = "0.1.2"

[dev-dependencies]
getopts = "0.2"
memmap = "0.5.2"
object = "0.4.0"
test-assembler = "0.1.3"

[features]
nightly = []
